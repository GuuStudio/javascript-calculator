<html>
<head>
	<title>FreeCodeCamp | JavaScript Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/calculator.min.css">
</head>
<body>
<div class="calculator-container" alt="calculator">
	<div class="display" alt="Calculator Display">
		<!-- Calculator Display -->
		2 + 2 = 4
	</div>
	<div class="button-container">
		<button type="button" name="button" class="primary-button" alt="Clear all entries">AC</button>
		<button type="button" name="button" class="primary-button" alt="Clear entry">CE</button>
		<button type="button" name="button" class="primary-button" alt="Divide">/</button>
		<button type="button" name="button" class="primary-button" alt="Multiply">*</button>
		<button type="button" name="button" class="primary-button" alt="Seven">7</button>
		<button type="button" name="button" class="primary-button" alt="Eight">8</button>
		<button type="button" name="button" class="primary-button" alt="Nine">9</button>
		<button type="button" name="button" class="primary-button" alt="Subtract">-</button>
		<button type="button" name="button" class="primary-button" alt="Four">4</button>
		<button type="button" name="button" class="primary-button" alt="Five">5</button>
		<button type="button" name="button" class="primary-button" alt="Six">6</button>
		<button type="button" name="button" class="primary-button" alt="Seven">+</button>
		<button type="button" name="button" class="primary-button" alt="One">1</button>
		<button type="button" name="button" class="primary-button" alt="Two">2</button>
		<button type="button" name="button" class="primary-button" alt="Three">3</button>
		<button type="button" name="button" class="primary-button zero-button">0</button>
		<button type="button" name="button" class="primary-button" alt="Decimal">.</button>
		<button type="button" name="button" class="primary-button equals-button" alt="Equals">=</button>
	</div>
</div>

<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
